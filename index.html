<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmaci√≥n +18 y Chat</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

/* --- VARIABLES --- */
:root{
  --bg-light:#2c2c2c;
  --text:#e6eef6;
  --muted:#97a1ac;
  --btn-cian:#00e0c0;
  --btn-verde:#28a745;
  --btn-verde-borde:#0ea5bf;
}

/* --- BODY --- */
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: var(--bg-light);
  color: var(--text);
  height:100%;
  overflow-x:hidden;
}

/* --- PORTADA +18 --- */
#portada {
  position: fixed;
  top:0; left:0;
  width: 100%; height: 100%;
  background: url('https://iili.io/K6Yro91.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  transition: opacity 0.5s ease;
}
.overlay {
  background: rgba(0, 0, 0, 0.55);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
  text-align: center;
  backdrop-filter: blur(3px);
}
.overlay h1 {
  font-size: 22px;
  color: #fff;
  letter-spacing: 0.3px;
  line-height: 1.5;
  font-weight: 500;
  text-shadow: 0 0 6px rgba(255,255,255,0.25);
}
.overlay h1 span {
  display:block;
  color: var(--btn-cian);
  font-size: 26px;
  font-weight:600;
  text-shadow:0 0 8px rgba(0,255,255,0.3);
  margin-top:6px;
}
.btns {
  display:flex;
  flex-direction: column;
  align-items:center;
  gap:12px;
  margin-top:25px;
}
button {
  font-family: 'Roboto', sans-serif;
  border:none;
  border-radius:25px;
  padding:12px 30px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
  letter-spacing:0.5px;
  width:200px;
}
.btn-trans {
  background: transparent;
  border:1px solid var(--btn-cian);
  color: var(--btn-cian);
  box-shadow:0 0 6px rgba(255,255,255,0.7);
}
.btn-trans:hover { background: rgba(0,224,192,0.1); }
.btn-cyan {
  background: var(--btn-cian);
  color:#000;
  box-shadow:0 0 8px rgba(0,255,255,0.6);
}
.btn-cyan:hover { background:#00c5a8; }

/* --- CHAT --- */
#chat {
  display:none;
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  position:relative;
  padding-bottom:160px; /* espacio para header fijo */
}
.app-wrap{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#groupSection{
  background:rgba(0,0,0,0.85);
  padding:25px;
  border-radius:12px 12px 0 0;
  width:100%;
  max-width:480px;
  text-align:center;
  opacity:0;
  transition: opacity 0.5s ease;
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  z-index:20;
}
.group-photo{width:80px;height:80px;border-radius:50%;border:2px solid var(--btn-cian);object-fit:cover;margin-bottom:8px;}
.channel-name{font-size:18px;font-weight:700;margin-bottom:4px;}
.channel-sub{color:var(--muted);font-size:13px;margin-bottom:10px;}
.mini-thumbs{
  display:flex;
  justify-content:center;
  margin:8px 0;
}
.mini-thumbs img{
  width:34px;height:34px;border-radius:50%;object-fit:cover;border:2px solid #121518;
  margin-left:-10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.mini-thumbs img:hover{transform:scale(1.1); box-shadow:0 8px 16px rgba(0,0,0,0.6);}
.channel-info{color:var(--muted);font-size:13px;margin-bottom:10px;}
#shareBtn, #accessBtn{
  background:var(--btn-cian);
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:25px;
  font-weight:700;
  cursor:pointer;
  transition: transform 0.2s ease, background 0.3s ease;
  box-shadow:0 0 12px rgba(61,208,185,0.5);
}
#accessBtn{
  display:none;
  background: var(--btn-verde);
  color:#fff;
  margin-top:8px;
  box-shadow:0 0 12px rgba(110,255,155,0.5);
}
#message{color:var(--muted);font-size:12px;margin-top:6px;transition:all 0.3s ease;}
#smallText{color:#ff6666;font-size:11px;margin-top:4px;display:none;}
.button-wrapper{display:flex;align-items:center;justify-content:center;gap:10px;}
.vibrate{animation:vibrate 0.3s linear;}
@keyframes vibrate{
  0%{transform:translateX(0);}
  25%{transform:translateX(-3px);}
  50%{transform:translateX(3px);}
  75%{transform:translateX(-3px);}
  100%{transform:translateX(0);}
}

/* --- ANUNCIO FLOTANTE --- */
#floatingAd{
  position:absolute;
  width:50px;
  height:50px;
  bottom:20px;
  right:20px;
  cursor:pointer;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  border:4px solid var(--btn-verde-borde);
  box-shadow:0 0 20px rgba(110,255,155,0.6);
  opacity:0;
  transition:opacity 1s ease;
}
#floatingAd img{
  width:50px;
  height:50px;
  border-radius:50%;
}
#statusCircle{
  position:absolute;
  width:14px;
  height:14px;
  background:var(--btn-verde);
  border:3px solid #fff;
  border-radius:50%;
  bottom:0;
  right:0;
}
#messageCount{
  position:absolute;
  top:0;
  left:0;
  width:20px;
  height:20px;
  background:#ff1a1a;
  color:#fff;
  font-size:14px;
  font-weight:bold;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3;
}
</style>
</head>
<body>

<!-- PORTADA +18 -->
<div id="portada">
  <div class="overlay">
    <h1>Por favor confirme que tiene m√°s de<br><span>18 a√±os</span></h1>
    <div class="btns">
      <button class="btn-trans" onclick="window.close()">Salir</button>
      <button class="btn-cyan" id="btn-si">Tengo 18</button>
    </div>
  </div>
  <div id="floatingAd">
    <img src="https://iili.io/KSA1uDB.jpg" alt="Anuncio">
    <div id="statusCircle"></div>
    <div id="messageCount">2</div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="app-wrap">
  <div id="groupSection">
    <img class="group-photo" src="https://iili.io/Kknqbob.jpg" alt="Grupo">
    <div class="channel-name">COLEGI4L4S üë©üèª‚Äçüè´üîû</div>
    <div class="channel-sub">Grupo privado</div>
    <div class="mini-thumbs">
      <img src="https://iili.io/KknTW3G.jpg" alt="">
      <img src="https://iili.io/KP2TWfS.jpg" alt="">
      <img src="https://iili.io/KknTXaf.jpg" alt="">
    </div>
    <div class="channel-info">üíöMelissaüçë...Danteü§†... y 60 mil miembros m√°s</div>
    <div class="button-wrapper">
      <button id="shareBtn">Compartir 0/5</button>
    </div>
    <button id="accessBtn">Accede al chat üëÄ</button>
    <div id="message">Debes compartir el enlace 5 veces para acceder</div>
    <div id="smallText"></div>
  </div>
</div>

<script>
// Variables
const btnSi = document.getElementById("btn-si");
const portada = document.getElementById("portada");
const chat = document.getElementById("chat");
const groupSection = document.getElementById("groupSection");
const shareBtn = document.getElementById("shareBtn");
const accessBtn = document.getElementById("accessBtn");
const message = document.getElementById("message");
const smallText = document.getElementById("smallText");
const floatingAd = document.getElementById("floatingAd");
let shares = 0;

// Entrar al chat
btnSi.addEventListener("click", ()=>{
  portada.style.opacity=0;
  setTimeout(()=>{
    portada.style.display="none";
    chat.style.display="flex";
    setTimeout(()=>groupSection.style.opacity=1,100);
  },500);
});

// Compartir
shareBtn.addEventListener("click", ()=>{
  shares++;
  if(shares<=4){
    window.open("https://t.me/share/url?url=üòàùóñùóµùóÆùòÅùòÄ ùó¢ùó∞ùòÇùóπùòÅùóºùòÄüëâ https://t.me/WebPrivadaBot/Chat","_blank");
    shareBtn.textContent=`Compartir ${shares}/5`;
  }
  if(shares===4){
    shareBtn.textContent="üîî Suscribirme üîî";
    message.textContent="Est√°s a un paso de acceder.Solo te falta agregar nuestra carpeta de chats.";
    shareBtn.onclick=()=>{
      window.open("https://t.me/addlist/JyqIVW_1MNdmZTAx","_blank");
      shareBtn.disabled=true;
      message.textContent="Cargando...";
      setTimeout(()=>{
        shareBtn.style.display="none";
        accessBtn.style.display="inline-block";
      },3000);
    }
  }
});

// Acceder al chat
accessBtn.addEventListener("click", ()=>{
  accessBtn.classList.add("vibrate");
  setTimeout(()=>accessBtn.classList.remove("vibrate"),400);
  smallText.style.display="block";
  smallText.textContent="Recarga la p√°gina, comparte el enlace e intenta de nuevo.";
});

// Anuncio flotante fade in/out
function fadeAd(){
  floatingAd.style.opacity="1";
  setTimeout(()=>{floatingAd.style.opacity="0";},4000);
}
fadeAd();
setInterval(fadeAd,8000);
</script>
</body>
</html>
