#smallText{color:#ff6666;font-size:11px;margin-top:4px;display:none;}

#floatingAd{position:absolute;width:50px;height:50px;bottom:20px;right:20px;cursor:pointer;border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:2;border:4px solid var(--btn-verde-borde);box-shadow:0 0 20px rgba(110,255,155,0.6);opacity:0;transition:opacity 1s ease;}
#floatingAd img{width:50px;height:50px;border-radius:50%;}
#statusCircle{position:absolute;width:14px;height:14px;background:var(--btn-verde);border:3px solid #fff;border-radius:50%;bottom:0;right:0;}
#messageCount{position:absolute;top:0;left:0;width:20px;height:20px;background:#ff1a1a;color:#fff;font-size:14px;font-weight:bold;border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:3;}

<body>

      <img src="https://iili.io/fhEapMG.jpg" alt="">

    <div class="channel-info">5$ only DM... YessicaüéÅ... y 42,369 miembros m√°s</div>
    <div class="button-wrapper">
      <button id="shareBtn">Compartir 0/5</button>
    </div>
    <button id="accessBtn">Accede al chat üëÄ</button>
    <div id="message">Debes compartir el enlace 5 veces para acceder</div>
    <div id="smallText"></div>
  </div>
</div>

<script>
const btnSi = document.getElementById("btn-si");
const portada = document.getElementById("portada");
const chat = document.getElementById("chat");
const groupSection = document.getElementById("groupSection");
const shareBtn = document.getElementById("shareBtn");
const accessBtn = document.getElementById("accessBtn");
const message = document.getElementById("message");
const smallText = document.getElementById("smallText");
const floatingAd = document.getElementById("floatingAd");
let shares = 0;

// Entrar al chat
btnSi.addEventListener("click", ()=>{
  portada.style.opacity=0;
  setTimeout(()=>{
    portada.style.display="none";
    chat.style.display="flex";
    setTimeout(()=>groupSection.style.opacity=1,100);
  },500);
});

// Compartir
shareBtn.addEventListener("click", ()=>{
  shares++;
  if(shares<=4){
    window.open("https://t.me/share/url?url=üî•‚ùåüîûùóüùóîùó¶ ùóñùóõùóúùóñùóîùó¶ ùó†ùóîÃÅùó¶ ùóõùó¢ùóß ùóóùóò ùóßùóòùóüùóòùóöùó•ùóîùó†üòàüëâ https://t.me/WebPrivadaBot/Chat","_blank");
    shareBtn.textContent=`Compartir ${shares}/5`;
  }
  if(shares===4){
    shareBtn.textContent="üîî Suscribirme üîî";
    message.textContent="Est√°s a un paso de acceder.Solo te falta agregar nuestra carpeta de chats.";
    shareBtn.onclick=()=>{
      window.open("https://t.me/addlist/JyqIVW_1MNdmZTAx","_blank");
      shareBtn.disabled=true;
      message.textContent="Cargando...";
      setTimeout(()=>{
        shareBtn.style.display="none";
        accessBtn.style.display="inline-block";
      },3000);
    }
  }
});

// Acceder al chat
accessBtn.addEventListener("click", ()=>{
  accessBtn.classList.add("vibrate");
  setTimeout(()=>accessBtn.classList.remove("vibrate"),400);
  smallText.style.display="block";
  smallText.textContent="Recarga la p√°gina, comparte el enlace eh intenta de nuevo.";
});

// Anuncio flotante fade in/out
function fadeAd(){ floatingAd.style.opacity="1"; setTimeout(()=>{floatingAd.style.opacity="0";},4000);}
fadeAd();
setInterval(fadeAd,8000);
floatingAd.addEventListener("click", ()=>{ window.open("https://downyattainprojects.com/k6dgrqyc5g?key=a8ff3a3445842a223c56722310a7ef82","_blank"); });

// ===============================
// CONTADOR DE MIEMBROS PERSISTENTE
// ===============================
let storedMembers = localStorage.getItem("members");
let storedTimestamp = localStorage.getItem("membersTimestamp");
let members = storedMembers ? parseInt(storedMembers) : 42369;
let lastTimestamp = storedTimestamp ? parseInt(storedTimestamp) : Date.now();

function updateMembersText() {
  document.querySelector(".channel-info").textContent = 
    `ü§çMar√≠a üîû...Pirlo420üçÄ... y ${members.toLocaleString()} miembros m√°s`;
  localStorage.setItem("members", members);
  localStorage.setItem("membersTimestamp", lastTimestamp);
}

function calculatePendingIncrements() {
  const now = Date.now();
  let diffMs = now - lastTimestamp;

  // Incrementos grandes cada 24h
  const dayMs = 24*60*60*1000;
  const dayIncrements = Math.floor(diffMs / dayMs);
  for(let i=0;i<dayIncrements;i++){
    members += Math.floor(Math.random()*(800-500+1))+500;
    lastTimestamp += dayMs;
  }

  // Incrementos peque√±os cada 10-20 min
  const minIntervalMs = 10*60*1000;
  const maxIntervalMs = 20*60*1000;
  let tempTimestamp = lastTimestamp;
  while(tempTimestamp + minIntervalMs < now){
    const randomInterval = Math.floor(Math.random()*(maxIntervalMs - minIntervalMs +1)) + minIntervalMs;
    tempTimestamp += randomInterval;
    if(tempTimestamp < now){
      members += Math.floor(Math.random()*(15-5+1))+5;
      lastTimestamp = tempTimestamp;
    }
  }

  updateMembersText();
}

// Ejecutar al cargar la p√°gina
calculatePendingIncrements();
</script>
